<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‚Äë8" />
  <meta name="viewport" content="width=device‚Äëwidth, initial‚Äëscale=1.0" />
  <title>Hyperflix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    /* Header */
    header {
      display: flex; align-items: center; justify-content: space-between;
      background: #fff; padding: 10px 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky; top: 0; z-index: 100;
    }
    .logo {
      font-size: 1.5em; font-weight: bold;
      color: #ff1493;
      text-decoration: none;
    }
    .search-bar {
      flex: 1; margin: 0 20px; max-width: 600px; display: flex;
    }
    .search-bar input {
      flex: 1; padding: 8px 12px; border: 1px solid #ccc; border-right: none;
      border-radius: 2px 0 0 2px; outline: none;
    }
    .search-bar button {
      padding: 8px 16px; border: 1px solid #ccc; border-left: none;
      border-radius: 0 2px 2px 0; background: #ff69b4; color: white;
      cursor: pointer;
    }
    .header-icons {
      display: flex; align-items: center; gap: 10px;
    }
    .header-icons button {
      border: none; background: none; font-size: 1.2em; cursor: pointer;
    }

    /* Sidebar */
    .layout {
      display: flex;
    }
    nav {
      width: 200px; background: #fff; padding: 10px;
      border-right: 1px solid #ddd; height: calc(100vh - 58px);
      position: sticky; top: 58px;
    }
    nav a {
      display: flex; align-items: center; padding: 8px; color: #333;
      text-decoration: none; border-radius: 4px; margin-bottom: 4px;
    }
    nav a:hover, nav a.active {
      background: #ffe4ec;
      color: #d14984;
    }
    nav a span {
      margin-left: 10px;
    }

    /* Video Grid */
    .main {
      padding: 20px;
      flex: 1;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .video-card {
      background: #fff; border-radius: 8px; overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .video-card video {
      width: 100%; display: block;
    }
    .video-info {
      padding: 8px;
    }
    .video-title {
      margin: 0; font-size: 1em; color: #333;
      font-weight: bold;
    }
    .video-meta {
      font-size: 0.9em; color: #666; margin-top: 4px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .container { grid-template-columns: repeat(2, 1fr); }
      nav { display: none; }
    }
    @media (max-width: 600px) {
      .container { grid-template-columns: 1fr; }
      .header-icons { display: none; }
    }

  </style>
</head>
