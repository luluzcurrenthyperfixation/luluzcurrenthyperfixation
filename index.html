<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyperflix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f6;
      color: #ff69b4;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffe4ec;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(255, 105, 180, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 2em;
      color: #ff1493;
      font-weight: bold;
      text-decoration: none;
    }

    .search-bar {
      display: flex;
      flex-grow: 1;
      justify-content: center;
      margin: 0 20px;
    }

    .search-bar input {
      padding: 8px 12px;
      border: 2px solid #ff69b4;
      border-right: none;
      border-radius: 20px 0 0 20px;
      width: 60%;
      max-width: 400px;
      font-size: 1em;
      outline: none;
    }

    .search-bar button {
      padding: 8px 12px;
      border: 2px solid #ff69b4;
      border-left: none;
      border-radius: 0 20px 20px 0;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .video-card {
      background-color: #ffe4ec;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .video-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
    }

    .thumbnail {
      width: 100%;
      height: 180px;
      background: #ffd6ec url('https://via.placeholder.com/320x180?text=Thumbnail') center/cover no-repeat;
      border-radius: 8px 8px 0 0;
    }

    .video-title {
      padding: 10px;
      font-size: 1.1em;
      color: #c71585;
      text-align: center;
    }

    /* Tablet (2 columns) */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile (1 column) */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }

      .search-bar {
        flex-direction: column;
        gap: 8px;
      }

      .search-bar input {
        width: 100%;
        border-radius: 20px;
        border-right: 2px solid #ff69b4;
      }

      .search-bar button {
        border-radius: 20px;
        width: 100%;
      }
    }
  </style>
</head>
