<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyperflix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f6;
      color: #ff69b4;
    }

    header {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid #ffd6ec;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #ff1493;
      cursor: pointer;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 8px 12px;
      border: 2px solid #ff69b4;
      border-radius: 20px 0 0 20px;
      outline: none;
      font-size: 1em;
      width: 200px;
    }

    .search-bar button {
      padding: 8px 12px;
      border: 2px solid #ff69b4;
      border-left: none;
      border-radius: 0 20px 20px 0;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .video-card {
      background-color: #ffe4ec;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .video-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 16px rgba(255, 105, 180, 0.3);
    }

    .thumbnail-placeholder {
      width: 100%;
      height: 160px;
      background: #ffd6ec;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      color: #ff69b4;
      transition: all 0.3s ease;
    }

    .video-title {
      margin-top: 10px;
      font-size: 1.1em;
      color: #c71585;
    }

    @media (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- 🔐 Password Protection -->
  <script>
    const allowed = prompt("🎟️ Hyperflix Access — Enter Password:");
    if (allowed !== "hyperflix123") {
      alert("🚫 Access Denied.");
      window.location.href = "https://google.com";
    }
  </script>

  <header>
    <h1 onclick="location.reload()">🎬 Hyperflix</h1>
    <form class="search-bar" onsubmit="event.preventDefault(); alert('Search not live yet!')">
      <input type="text" placeholder="Search kawaii videos..." />
      <button type="submit">🔍</button>
    </form>
  </header>

  <div class="container">
    <!-- Thumbnail 1 -->
    <a class="video-card" href="video.html?id=sample1">
      <div class="thumbnail-placeholder">🎀 Video 1 Thumbnail</div>
      <div class="video-title">🍓 My First Video</div>
    </a>

    <!-- Thumbnail 2 -->
    <a class="video-card" href="video.html?id=sample2">
      <div class="thumbnail-placeholder">🍰 Video 2 Thumbnail</div>
      <div class="video-title">🍰 Cute Vlog Ep. 1</div>
    </a>

    <!-- Placeholder 3 -->
    <a class="video-card" href="#">
      <div class="thumbnail-placeholder">📁 Empty Slot</div>
      <div class="video-title">✨ Coming Soon</div>
    </a>

    <!-- Placeholder 4 -->

      <div class="thumbnail-placeholder">📁 Empty Slot</div>
      <div class="video-title">✨ Coming Soon</div>
    </a>

    <!-- Placeholder 5 -->

      <div class="thumbnail-placeholder">📁 Empty Slot</div>
      <div class="video-title">✨ Coming Soon</div>
    </a>

    <!-- Placeholder 6 -->

      <div class="thumbnail-placeholder">📁 Empty Slot</div>
      <div class="video-title">✨ Coming Soon</div>
    </a>
  </div>
</body>
</html>
