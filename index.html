<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyperflix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f6;
      color: #ff69b4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffe4ec;
      padding: 10px 20px;
      border-bottom: 2px solid #ffc0cb;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #ff1493;
      cursor: pointer;
    }

    .search-bar {
      display: flex;
      margin-top: 10px;
    }

    .search-bar input {
      padding: 8px 12px;
      border: none;
      border-radius: 20px 0 0 20px;
      width: 200px;
      font-size: 1em;
      outline: none;
    }

    .search-bar button {
      padding: 8px 12px;
      border: none;
      border-radius: 0 20px 20px 0;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .video-card {
      background-color: #ffe4ec;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .video-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4);
    }

    .video-card img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .video-card:hover img {
      transform: scale(1.03);
    }

    .video-title {
      margin-top: 10px;
      font-size: 1.1em;
      color: #c71585;
    }

    .placeholder {
      width: 100%;
      height: 160px;
      background: #ffd6ec;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff69b4;
      font-size: 1.2em;
    }

    /* Tablet (2 columns) */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile (1 column) */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- 🔐 Password protection -->
  <script>
    const allowed = prompt("🎟️ Hyperflix Access — Enter Password:");
    if (allowed !== "hyperflix123") {
      alert("🚫 Access Denied.");
      window.location.href = "https://google.com";
    }
  </script>

  <header>
    <h1 onclick="location.href='index.html'">🎬 Hyperflix</h1>
    <form class="search-bar" onsubmit="event.preventDefault(); alert('Search isn’t live yet!');">
      <input type="text" placeholder="Search videos..." />
      <button type="submit">🔍</button>
    </form>
  </header>

  <div class="container">
    <!-- Thumbnail 1 -->
    <a href="video.html?id=sample1" class="video-card">
      <img src="thumbnails/sample1.jpg" alt="My First Video" />
      <div class="video-title">🍓 My First Video</div>
    </a>

    <!-- Thumbnail 2 -->
    <a href="video.html?id=sample2" class="video-card">
      <img src="thumbnails/sample2.jpg" alt="Cute Vlog Ep. 1" />
      <div class="video-title">🍰 Cute Vlog Ep. 1</div>
    </a>

    <!-- Thumbnail 3 -->
    <a href="video.html?id=sample3" class="video-card">
      <img src="thumbnails/sample3.jpg" alt="Chill Day" />
      <div class="video-title">🌸 Chill Day at Home</div>
    </a>

    <!-- Empty Slot 1 -->
    <div class="video-card">
      <div class="placeholder">📁 Empty Slot</div>
      <div class="video-title">✨ Coming Soon</div>
    </div>

    <!-- Empty Slot 2 -->
    <div class="video-card">
      <div class="placeholder">📁 Empty Slot</div>
      <div class="video-title">✨ Coming Soon</div>
    </div>

    <!-- Empty Slot 3 -->
    <div class="video-card">
      <div class="placeholder">📁 Empty Slot</div>
      <div class="video-title">✨ Coming Soon</div>
    </div>
  </div>

</body>
</html>
