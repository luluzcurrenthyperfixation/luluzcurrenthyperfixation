<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyperflix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f6;
      color: #ff69b4;
    }

    header {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }

    .header-left h1 {
      font-size: 2.2em;
      margin: 0;
      color: #ff1493;
    }

    .search-bar {
      display: flex;
      flex-grow: 1;
      justify-content: center;
      margin: 10px 0;
      max-width: 500px;
      width: 100%;
    }

    .search-bar input {
      padding: 10px 15px;
      border: none;
      border-radius: 20px 0 0 20px;
      width: 70%;
      font-size: 1em;
      outline: none;
    }

    .search-bar button {
      padding: 10px 15px;
      border: none;
      border-radius: 0 20px 20px 0;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    .upload-btn {
      background-color: #ffb6c1;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .video-card {
      background-color: #ffe4ec;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4);
    }

    .video-card video {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .video-card:hover video {
      transform: scale(1.03);
    }

    .video-title {
      margin-top: 8px;
      font-size: 1.1em;
      color: #c71585;
    }

    .placeholder {
      width: 100%;
      height: 160px;
      background: #ffd6ec;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff69b4;
      font-size: 1.2em;
    }

    /* Tablet */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- üîê Password protection -->
  <script>
    const allowed = prompt("üéüÔ∏è Hyperflix Access ‚Äî Enter Password:");
    if (allowed !== "hyperflix123") {
      alert("üö´ Access Denied.");
      window.location.href = "https://google.com";
    }
  </script>

  <!-- üå∏ Header -->
  <header>
    <div class="header-left">
      <h1>üéÄ Hyperflix</h1>
    </div>

    <form class="search-bar" onsubmit="event.preventDefault(); alert('Search not live yet!');">
      <input type="text" placeholder="Search kawaii videos..." />
      <button type="submit">üîç</button>
    </form>

    <div class="header-right">
      <button class="upload-btn">‚¨ÜÔ∏è Upload</button>
    </div>
  </header>

  <!-- üé• Video Grid -->
  <div class="container">
    <div class="video-card">
      <video controls>
        <source src="videos/sample1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="video-title">üçì My First Video</div>
    </div>

    <div class="video-card">
      <video controls>
        <source src="videos/sample2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="video-title">üç∞ Cute Vlog Ep. 1</div>
    </div>

    <div class="video-card">
      <div class="placeholder">üìÅ Empty Slot</div>
      <div class="video-title">‚ú® Coming Soon</div>
    </div>
  </div>

</body>
</html>
