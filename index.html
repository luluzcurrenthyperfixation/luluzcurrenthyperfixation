<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyperflix</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background-color: #fff0f6; color: #ff69b4;
    }
    header {
      background-color: #ffc0cb; padding: 20px;
      text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0; font-size: 2.8em; color: #ff1493;
    }
    header p { margin: 5px 0; color: #d63384; }

    /* Search bar */
    .search-bar {
      margin-top: 15px; display: inline-flex;
    }
    .search-bar input {
      padding: 8px 12px; border: none; border-radius: 20px 0 0 20px;
      width: 200px; font-size: 1em; outline: none;
    }
    .search-bar button {
      padding: 8px 12px; border: none; border-radius: 0 20px 20px 0;
      background-color: #ff69b4; color: white; cursor: pointer;
    }

    .container {
      padding: 20px; display: grid;
      grid-template-columns: repeat(3, 1fr); gap: 20px;
    }
    .video-card {
      background-color: #ffe4ec; padding: 12px;
      border-radius: 12px; text-align: center;
    }
    video {
      width: 100%; border-radius: 8px;
    }
    .video-title {
      margin-top: 8px; font-size: 1.1em; color: #c71585;
    }
    .placeholder {
      width: 100%; height: 160px; background: #ffd6ec;
      border-radius: 8px; display: flex;
      align-items: center; justify-content: center;
      color: #ff69b4; font-size: 1.2em;
    }

    /* Tablet (2 columns) */
    @media (max-width: 1024px) {
      .container { grid-template-columns: repeat(2, 1fr); }
    }
    /* Mobile (1 column) */
    @media (max-width: 600px) {
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- 🔐 Password protection -->
  <script>
    const allowed = prompt("🎟️ Hyperflix Access — Enter Password:");
    if (allowed !== "hyperflix123") {
      alert("🚫 Access Denied."); window.location.href = "https://google.com";
    }
  </script>

  <header>
    <h1>🎬 Hyperflix</h1>
    <p>your kawaii streaming site 💖</p>
    <form class="search-bar" onsubmit="event.preventDefault(); alert('Search isn’t live yet!');">
      <input type="text" placeholder="Search videos..." />
      <button type="submit">🔍</button>
    </form>
  </header>

  <div class="container">
    <div class="video-card">
      <video controls>
        <source src="videos/sample1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="video-title">🍓 My First Video</div>
    </div>
    <div class="video-card">
      <video controls>
        <source src="videos/sample2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="video-title">🍰 Cute Vlog Ep. 1</div>
    </div>
    <div class="video-card">
      <div class="placeholder">📁 Empty Slot</div>
      <div class="video-title">✨ Coming Soon</div>
    </div>
  </div>
</body>
</html>
