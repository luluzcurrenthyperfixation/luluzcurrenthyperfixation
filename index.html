<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyperflix</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #ffe6f0;
      color: #333;
    }

    header {
      background-color: #ffb6d9;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ff85c1;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px #ff85c1;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.2em;
      color: #fff6fa;
    }

    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .video-card {
      background-color: #fff0f6;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(255, 182, 217, 0.3);
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    video {
      width: 100%;
      border-radius: 15px;
      background: #000;
    }

    .video-title {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: 600;
      color: #d94f94;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffb6d9;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- 🔐 Password Protection -->
  <script>
    const allowed = prompt("🎟️ Hyperflix Access — Enter Password:");
    if (allowed !== "hyperflix123") {
      alert("🚫 Access Denied.");
      window.location.href = "https://google.com";
    }
  </script>

  <header>
    <h1>🎀 Hyperflix 🎬</h1>
    <p>your cozy pink cinema ✨</p>
  </header>

  <div class="container">
    <div class="video-card">
      <video controls>
        <source src="videos/sample1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="video-title">🍓 My First Video</div>
    </div>
    <div class="video-card">
      <video controls>
        <source src="videos/sample2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="video-title">🍰 Cute Vlog Ep. 1</div>
    </div>
    <!-- You can add more videos by copying the block above -->
  </div>

  <footer>
    © 2025 Hyperflix 💖 Made with love and sparkles ✨
  </footer>

</body>
</html>
