<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyperflix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f6;
      color: #ff69b4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #ffe4ec;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #ff1493;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 8px 12px;
      border: none;
      border-radius: 20px 0 0 20px;
      width: 200px;
      font-size: 1em;
      outline: none;
    }

    .search-bar button {
      padding: 8px 12px;
      border: none;
      border-radius: 0 20px 20px 0;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
    }

    .video-card {
      background-color: #ffe4ec;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4);
    }

    .video-card img {
      width: 100%;
      border-radius: 10px;
    }

    .video-title {
      margin-top: 10px;
      font-size: 1.1em;
      color: #c71585;
    }

    /* Tablet */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- üîê Password protection -->

    const allowed = prompt("üéüÔ∏è Hyperflix Access ‚Äî Enter Password:");
    if (allowed !== "hyperflix123") {
      alert("üö´ Access Denied.");
      window.location.href = "https://google.com";
    }
  </script>

  <header>
    <h1>üé¨ Hyperflix</h1>
    <form class="search-bar" onsubmit="event.preventDefault(); alert('Search not functional yet!');">
      <input type="text" placeholder="Search kawaii videos..." />
      <button type="submit">üîç</button>
    </form>
  </header>

  <div class="container">
    <!-- Video Thumbnail 1 -->
    <a href="video1.html" class="video-card">
      <img src="thumbnails/thumb1.jpg" alt="My First Video Thumbnail" />
      <div class="video-title">üçì My First Video</div>
    </a>

    <!-- Video Thumbnail 2 -->
    <a href="video2.html" class="video-card">
      <img src="thumbnails/thumb2.jpg" alt="Cute Vlog Ep. 1 Thumbnail" />
      <div class="video-title">üç∞ Cute Vlog Ep. 1</div>
    </a>

    <!-- Empty Slot -->
    <div class="video-card">
      <div style="width: 100%; height: 160px; background: #ffd6ec; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #ff69b4; font-size: 1.2em;">
        üìÅ Empty Slot
      </div>
      <div class="video-title">‚ú® Coming Soon</div>
    </div>
  </div>

</body>
</html>
