<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyperflix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f6;
      color: #ff69b4;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffffff;
      padding: 15px 20px;
      border-bottom: 2px solid #ffb6d5;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
      color: #ff69b4;
      cursor: pointer;
      text-decoration: none;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 8px 12px;
      border: 2px solid #ffb6d5;
      border-right: none;
      border-radius: 20px 0 0 20px;
      outline: none;
      font-size: 1em;
      background-color: #fff;
      color: #ff69b4;
    }

    .search-bar button {
      padding: 8px 12px;
      background-color: #ff69b4;
      border: 2px solid #ff69b4;
      border-left: none;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
      color: white;
      font-size: 1em;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .video-card {
      background-color: #ffe4ec;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .video-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4);
    }

    .thumbnail-placeholder {
      width: 100%;
      height: 168px;
      background: #ffd6ec;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff69b4;
      font-size: 1.2em;
    }

    .video-title {
      margin-top: 10px;
      font-size: 1.1em;
      color: #c71585;
    }

    /* Tablet */
    @media (max-width: 1024px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- 🔐 Password protection -->
  <script>
    const allowed = prompt("🎟️ Hyperflix Access — Enter Password:");
    if (allowed !== "hyperflix123") {
      alert("🚫 Access Denied.");
      window.location.href = "https://google.com";
    }
  </script>

  <!-- Header -->
  <header>
    <a class="logo" href="#">🎬 Hyperflix</a>

    <form class="search-bar" onsubmit="event.preventDefault();">
      <input type="text" id="searchInput" placeholder="Search kawaii videos..." oninput="filterVideos()" />
      <button type="submit">🔍</button>
    </form>
  </header>

  <!-- Main Video Grid -->
  <div class="container">
    <a class="video-card" href="video.html?id=sample1" data-title="my first video">
      <div class="thumbnail-placeholder">🎀 Video 1 Thumbnail</div>
      <div class="video-title">🍓 My First Video</div>
    </a>

    <a class="video-card" href="video.html?id=sample2" data-title="cute vlog ep. 1">
      <div class="thumbnail-placeholder">🎀 Video 2 Thumbnail</div>
      <div class="video-title">🍰 Cute Vlog Ep. 1</div>
    </a>

    <div class="video-card" data-title="coming soon">
      <div class="thumbnail-placeholder">📁 Empty Slot</div>
      <div class="video-title">✨ Coming Soon</div>
    </div>

    <div class="video-card" data-title="coming soon">
      <div class="thumbnail-placeholder">📁 Empty Slot</div>
      <div class="video-title">✨ Coming Soon</div>
    </div>

    <div class="video-card" data-title="coming soon">
      <div class="thumbnail-placeholder">📁 Empty Slot</div>
      <div class="video-title">✨ Coming Soon</div>
    </div>

    <div class="video-card" data-title="coming soon">
      <div class="thumbnail-placeholder">📁 Empty Slot</div>
      <div class="video-title">✨ Coming Soon</div>
    </div>
  </div>

  <!-- Search Script -->
  <script>
    function filterVideos() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".video-card");

      cards.forEach(card => {
        const title = card.getAttribute("data-title");
        if (title && title.includes(input)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
