<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyperflix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f6;
      color: #ff69b4;
    }

    header {
      background-color: #fff;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ffd6ec;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
      color: #ff1493;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 8px 12px;
      border: 1px solid #ffb6c1;
      border-radius: 20px 0 0 20px;
      font-size: 1em;
      outline: none;
    }

    .search-bar button {
      padding: 8px 12px;
      border: none;
      border-radius: 0 20px 20px 0;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    .container {
      padding: 25px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
    }

    /* Responsiveness */
    @media (max-width: 1024px) {
      .container { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .container { grid-template-columns: 1fr; }
    }

    .video-card {
      background-color: #ffe4ec;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .video-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4);
    }

    .thumbnail {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .video-card:hover .thumbnail {
      transform: scale(1.03);
    }

    .video-title {
      margin-top: 8px;
      font-size: 1.1em;
      color: #c71585;
    }

    /* Placeholder */
    .placeholder {
      width: 100%;
      height: 160px;
      background: #ffd6ec;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff69b4;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <!-- üîê Password protection -->
  <script>
    const allowed = prompt("üéüÔ∏è Hyperflix Access ‚Äî Enter Password:");
    if (allowed !== "hyperflix123") {
      alert("üö´ Access Denied.");
      window.location.href = "https://google.com";
    }
  </script>

  <header>
    <h1>üé¨ Hyperflix</h1>
    <form class="search-bar" onsubmit="event.preventDefault(); alert('Search isn‚Äôt live yet!');">
      <input type="text" placeholder="Search kawaii videos..." />
      <button type="submit">üîç</button>
    </form>
  </header>

  <div class="container">
    <!-- Thumbnail Video Card 1 -->
    <a href="video1.html" class="video-card">
      <img src="thumbnails/thumb1.jpg" alt="Video 1" class="thumbnail" />
      <div class="video-title">üçì My First Video</div>
    </a>

    <!-- Thumbnail Video Card 2 -->
    <a href="video2.html" class="video-card">
      <img src="thumbnails/thumb2.jpg" alt="Video 2" class="thumbnail" />
      <div class="video-title">üç∞ Cute Vlog Ep. 1</div>
    </a>

    <!-- Placeholder Card -->
    <div class="video-card">
      <div class="placeholder">üìÅ Empty Slot</div>
      <div class="video-title">‚ú® Coming Soon</div>
    </div>
  </div>

</body>
</html>
