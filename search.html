<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyperflix Search</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f6;
      color: #ff69b4;
    }
    header {
      background-color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #f0f0f0;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #ff1493;
      cursor: pointer;
    }
    .search-bar {
      display: flex;
      align-items: center;
    }
    .search-bar input {
      padding: 8px 12px;
      border: 1px solid #ffb6c1;
      border-radius: 20px 0 0 20px;
      width: 220px;
      outline: none;
      font-size: 1em;
    }
    .search-bar button {
      padding: 8px 12px;
      border: none;
      border-radius: 0 20px 20px 0;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-card {
      background-color: #ffe4ec;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .video-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.4);
    }
    .thumbnail {
      width: 100%;
      height: 170px;
      background: #ffd6ec;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff69b4;
      font-size: 1.2em;
    }
    .video-title {
      margin-top: 10px;
      font-size: 1.1em;
      color: #c71585;
    }
  </style>
</head>
<body>

  <header>
    <h1 onclick="location.href='index.html'">üéÄ Hyperflix</h1>
    <form class="search-bar" action="search.html" method="GET">
      <input type="text" name="q" placeholder="Search videos..." value="" required />
      <button type="submit">üîç</button>
    </form>
  </header>

  <div class="container" id="results">
    <!-- Search results will appear here -->
  </div>

  <script>
    const videoData = [
      { title: "üçì My First Video", id: "sample1", keywords: ["first", "intro", "vlog"] },
      { title: "üç∞ Cute Vlog Ep. 1", id: "sample2", keywords: ["vlog", "cute", "episode"] },
      { title: "‚ú® Coming Soon", id: "", keywords: [] }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q')?.toLowerCase() || "";

    document.querySelector('.search-bar input').value = query;

    const results = videoData.filter(video =>
      video.title.toLowerCase().includes(query) ||
      video.keywords.some(k => k.includes(query))
    );

    const container = document.getElementById('results');
    if (results.length === 0) {
      container.innerHTML = `<p style="color:#c71585;">No results found for "<strong>${query}</strong>".</p>`;
    } else {
      results.forEach(video => {
        const link = video.id ? `video.html?id=${video.id}` : "#";
        container.innerHTML += `
          <a href="${link}" style="text-decoration: none;">
            <div class="video-card">
              <div class="thumbnail">üé¨</div>
              <div class="video-title">${video.title}</div>
            </div>
          </a>`;
      });
    }
  </script>

</body>
</html>
