<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hyperflix Search</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f6;
      color: #333;
    }

    header {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.8em;
      color: #ff69b4;
      cursor: pointer;
    }

    .search-bar {
      display: flex;
    }

    .search-bar input {
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 20px 0 0 20px;
      outline: none;
      width: 250px;
    }

    .search-bar button {
      padding: 8px 12px;
      font-size: 1em;
      background-color: #ff69b4;
      border: none;
      color: white;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
    }

    .results-container {
      padding: 20px;
    }

    .search-result {
      display: flex;
      margin-bottom: 20px;
      gap: 15px;
      background-color: #ffe4ec;
      padding: 10px;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .search-result:hover {
      transform: scale(1.01);
    }

    .thumbnail {
      width: 200px;
      height: 120px;
      background-color: #ddd;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
    }

    .result-info {
      flex: 1;
    }

    .result-info h3 {
      margin: 0 0 8px;
      font-size: 1.2em;
      color: #c71585;
    }

    .result-info p {
      margin: 0;
      font-size: 0.95em;
      color: #555;
    }

    @media (max-width: 768px) {
      .search-result {
        flex-direction: column;
        align-items: center;
      }

      .thumbnail {
        width: 100%;
        height: 180px;
      }

      .result-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1 onclick="window.location.href='index.html'">üéÄ Hyperflix</h1>
  <form class="search-bar" onsubmit="event.preventDefault(); newSearch();">
    <input type="text" id="searchInput" placeholder="Search kawaii videos...">
    <button type="submit">üîç</button>
  </form>
</header>

<div class="results-container" id="results"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  const query = params.get("q");

  const videoDatabase = [
    { title: "üçì My First Video", id: "sample1", description: "This is your first uploaded video!", thumbnail: "thumbnails/sample1.jpg" },
    { title: "üç∞ Cute Vlog Ep. 1", id: "sample2", description: "A cute day in the life vlog!", thumbnail: "thumbnails/sample2.jpg" },
    { title: "‚ú® Coming Soon", id: "empty", description: "Stay tuned for more adorable content!", thumbnail: "thumbnails/placeholder.jpg" },
  ];

  function renderResults(query) {
    const container = document.getElementById("results");
    const results = videoDatabase.filter(video =>
      video.title.toLowerCase().includes(query.toLowerCase())
    );

    if (results.length === 0) {
      container.innerHTML = `<p>No kawaii videos found for "<strong>${query}</strong>".</p>`;
      return;
    }

    container.innerHTML = results.map(video => `
      <div class="search-result" onclick="window.location.href='video.html?id=${video.id}'">
        <div class="thumbnail" style="background-image: url('${video.thumbnail}')"></div>
        <div class="result-info">
          <h3>${video.title}</h3>
          <p>${video.description}</p>
        </div>
      </div>
    `).join('');
  }

  function newSearch() {
    const newQuery = document.getElementById("searchInput").value.trim();
    if (newQuery) {
      window.location.href = `search.html?q=${encodeURIComponent(newQuery)}`;
    }
  }

  if (query) {
    renderResults(query);
    document.getElementById("searchInput").value = query;
  }
</script>

</body>
</html>
